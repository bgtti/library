<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="index.css">
 <!-- Font Awesome -->
 <script src="https://kit.fontawesome.com/0f7ca667d7.js" crossorigin="anonymous"></script>
 <!-- Google Fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link
  href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
  rel="stylesheet">
 <title>Book Library</title>
</head>

<body>
 <!-- Nav -->
 <nav>
  <div class="nav-title">
   <ion-icon name="library-outline" class="books-icon"></ion-icon>
   <h1>Book Library App</h1>
  </div>
  <div class="btn-container">
   <div class="spacing-hidden"></div>
   <button class="add-new-book-btn" id="addBookBtn"><i class="fas fa-book"></i> Add new book</button>
  </div>
 </nav>

 <!-- Book List -->
 <section class="books-section">
  <h2>Book List</h2>

  <table class="book-table">
   <tr class="headings">
    <th>Title</th>
    <th>Author</th>
    <th>Pages</th>
    <th>Status</th>
    <th>Rating</th>
    <th>Action</th>
   </tr>
   <tr class="book-row">
    <td>The Black Swan</td>
    <td>Taleb</td>
    <td>250</td>
    <td>Read</td>
    <td>5</td>
    <td>
     <ion-icon name="create-outline"></ion-icon>
     <ion-icon name="trash-outline"></ion-icon>
    </td>
   </tr>
   <tr class="book-row">
    <td>Lord of the Rings</td>
    <td>J. R. R. Tolkien.</td>
    <td>600</td>
    <td>Read</td>
    <td>5</td>
    <td>
     <ion-icon name="create-outline"></ion-icon>
     <ion-icon name="trash-outline"></ion-icon>
    </td>
   </tr>
   <tr class="book-row">
    <td>One Hundred Years of Solitude</td>
    <td>Gabriel García Márquez</td>
    <td>300</td>
    <td>Read</td>
    <td>5</td>
    <td>
     <ion-icon name="create-outline"></ion-icon>
     <ion-icon name="trash-outline"></ion-icon>
    </td>
   </tr>
  </table>
 </section>



 <div class="n-b-modal-container" id="modalContainer">
  <div class="add-new-book">
   <ion-icon name="close-circle-outline" class="close-modal" id="closeModal"></ion-icon>
   <form action="">
    <fieldset>
     <label for="author">Author*:</label>
     <input type="text" name="author" id="author" class="input-text">

    </fieldset>
    <fieldset>
     <label for="title">Title*:</label>
     <input type="text" name="title" id="title" class="input-text">
    </fieldset>
    <fieldset>
     <label for="pages">Number of pages:</label>
     <input type="text" name="Pages" id="pages" class="input-text">
    </fieldset>
    <fieldset>
     <label for="status">Status*:</label>
     <select name="status" id="status" class="status-choice">
      <option value="Read" selected>Read</option>
      <option value="Reading">Reading</option>
      <option value="Unread">Unread</option>
      <option value="Wishlist">Wishlist</option>
     </select>
    </fieldset>
    <fieldset class="star-rating">
     <label for="rating">Rating:</label>
     <input type="hidden" id="rating" name="rating" value="">
     <div data-rating="1">
      <ion-icon name="star-outline"></ion-icon>
     </div>
     <div data-rating="2">
      <ion-icon name="star-outline"></ion-icon>
     </div>
     <div data-rating="3">
      <ion-icon name="star-outline"></ion-icon>
     </div>
     <div data-rating="4">
      <ion-icon name="star-outline"></ion-icon>
     </div>
     <div data-rating="5">
      <ion-icon name="star-outline"></ion-icon>
     </div>

    </fieldset>
    <fieldset>
     <textarea name="Comments" id="" cols="30" rows="10">Comments</textarea>
    </fieldset>
    <fieldset>
     <button type="button" class="form-btn btn-save" id="saveBookBtn">Save book</button>
     <button type="reset" class=" form-btn btn-reset">Reset input</button>
    </fieldset>




   </form>
  </div>
 </div>

 <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
 <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

 <script src="index.js"></script>
</body>

</html>
